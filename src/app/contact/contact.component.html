<div class="container h-100 d-flex align-items-center justify-content-center">
  <div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
          <h2>Formulaire de contact</h2>
      </div>
      <div class="card-body d-flex justify-content-center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <label>Prénom</label>
      <input
        type="text"
        formControlName="firstname"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"
      />
      <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
        <div *ngIf="f['firstname'].errors['required']">Le champ prénom est requis</div>
      </div>
    </div>

    <div class="form-group row">
      <label>Nom</label>
      <input
        type="text"
        formControlName="lastname"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }"
      />
      <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
        <div *ngIf="f['lastname'].errors['required']">Le champ nom est requis</div>
      </div>
    </div>

    <div class="form-group row">
      <label>Âge</label>
      <input
        type="text"
        formControlName="age"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['age'].errors }"
      />
      <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
        <div *ngIf="f['age'].errors">L'âge n'est pas valide</div>
      </div>
    </div>

    <div class="form-group form-check row">
      <input
        type="checkbox"
        formControlName="hideEmail"
        class="form-check-input"
      />
      <label for="hideEmail" class="form-check-label">Cacher l'email</label>

    </div>

    <div class="form-group row" *ngIf="!f['hideEmail'].value">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
      />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Le champ email est requis</div>
        <div *ngIf="f['email'].errors['email']">L'email n'est pas valide</div>
      </div>
    </div>

    <div class="form-group row">
      <label>Commentaire</label>
      <textarea
        formControlName="commentaire"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['commentaire'].errors }"
      ></textarea>
      <div *ngIf="submitted && f['commentaire'].errors" class="invalid-feedback">
        <div *ngIf="f['commentaire'].errors['required']">Le champ commentaire est requis</div>
      </div>
    </div>

    <div class="form-group" >
      <button type="submit" class="btn btn-primary">Envoyer</button>
      <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Vider
      </button>
    </div>
  </form>
  </div>
  </div>
</div>
</div>
</div>
<br>
<br>
