<div class="container h-100 d-flex align-items-center justify-content-center">
  <div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
          <h2>Liste des films</h2>
      </div>
      <div class="card-body d-flex justify-content-center">
        <ul class="col-12 list-group text-center">
          <li *ngFor="let film of films" class="list-group-item">
            <a (click)="gotoDetails(film.id)" routerLink="/films/{{film.title}}">{{film.title}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>

<app-films-details [film]="choosenFilm"></app-films-details>
